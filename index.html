<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            height: 100%;
            background-color: #cccccc;
            background-image: url("agus.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .card {
            position: relative;
            width: 300px;
            height: 425px;
            border: 10px solid #9612eb;
            margin-top: 20px;
            box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(to bottom, rgba(255, 255, 255), rgba(255, 255, 255, 0.5)), 
                url("https://images.unsplash.com/photo-1527481138388-31827a7c94d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #e6f0e6;
            border-radius: 10px;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card .front, 
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
        }

        .card .back {
            transform: rotateY(180deg);
            background: #ffffff;
            color: #9612eb;
            text-align: center;
        }

        .card .front img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0px 6px 11px 7px rgba(0, 0, 0, 0.22);
        }

        .card .back .text-container {
            padding: 20px;
        }

        .card .back .text-container h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .card .back .text-container p {
            margin: 10px 0;
            line-height: 1.5;
        }

        /* Style for the play button */
        #playButton {
            padding: 10px 20px;
            background-color: #9612eb;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script>
        const name = prompt("Siapa nama Anda?");
        alert(`Selamat ulang tahun ${name}`);
        alert("Semoga apa apa yang diinginkan bisa segera tercapai.");
        const permission = confirm("Btw, boleh poligami kan hehe?");
        if (permission) {
            alert("Wah, selamat ya! Ada kartu ucapan nih setelah ini.");
        } else {
            alert("Hahaha, bercanda kok. Yuk lihat kartu ucapannya!");
        }
    </script>

    <audio id="birthdayAudio" preload="auto">
        <source src="Selamat Ulang Tahun [Jamrud].mp4" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <div class="card">
        <!-- Front of the card -->
        <div class="front">
            <img src="https://1.bp.blogspot.com/-Mgj9-rbs65E/XfMoPSD5gtI/AAAAAAAAURk/NBokE2gSS2cTSJ2em5lZ5hJDuTtRN7UVwCLcBGAsYHQ/s1600/2713997.png" 
                alt="Birthday Cake">
        </div>

        <!-- Back of the card -->
        <div class="back">
            <div class="text-container">
                <h1>Happy Birthday!</h1>
                <p>Selamat ulang tahun ya sayang, semoga panjang umur dan sehat selalu yaaa,<br>
                semoga apa apa yang diinginkan bisa segera tercapaikan. Aamiin....</p>
                <p>03-Januari-2025</p>
            </div>
        </div>
    </div>

    <!-- Button to trigger the audio play -->
    <button id="playButton" onclick="playAudio()">Dengerin Donks</button>

    <script>
        function playAudio() {
            var audio = document.getElementById('birthdayAudio');
            audio.play();
        }
    </script>
</body>
</html>
